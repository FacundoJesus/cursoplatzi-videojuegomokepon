<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>MOKEPON</title>
		<link rel ="stylesheet" href ="./style.css">
		<meta name="viewport" content="width=device.width, initial-scale=1.0">
	</head>
	
	<body>
		<section id="Seleccionar-mascota">
			<h1  class="title">MOKEPON</h1>
			<h2 class="subtitulo">Elije tu mascota</h2>
			<div id="contenedorTarjetas" class="tarjetas">
			</div>
			
			<button id="boton-mascota">Seleccionar</button>
		</section>

		<section id="ver-mapa">
			<h2  class="subtitle">Recorre el mapa con tu Mokepon</h2>
			<canvas id="mapa"></canvas>
			<button ontouchend="detenerMovimiento()" ontouchstart="moverArriba()">Arriba</button>
			<div>
				<button ontouchend="detenerMovimiento()" ontouchstart="moverIzquierda()">Izquierda</button>
				<button ontouchend="detenerMovimiento()" ontouchstart="moverAbajo()">Abajo</button>
				<button ontouchend="detenerMovimiento()" ontouchstart="moverDerecha()">Derecha</button>
		    </div>
		</section>


		<section id="Seleccionar-ataque">
			<h1  class="title">Mokepon</h1>
			<h2 class="subtitulo">Elije tu ataque:</h2>

			<div id="contenedorAtaques" class="tarjetas-ataques">
			</div>
			
			<div id="mensajes">
				<p id ="resultado">Mucha suerte!</p>
				<section id="reiniciar">
					<button id="boton-reiniciar">Reiniciar</button>	
				</section>
			</div>
						
			<div class="ataques">
				<div class="ataques-jugador">
					<p id="vidas-jugador">0</p>
					<p id="mascota-jugador"></p>
					<div id ="ataques-del-jugador"></div>
				</div>
				<div class="ataques-enemigo">
					<p id="vidas-enemigo">0</p>
					<p id="mascota-enemigo"></p>
					<div id="ataques-del-enemigo"></div>
				</div>
		    </div>	
		</section>
		<script src="./js/mokepon.js"></script>
	</body>
</html>
